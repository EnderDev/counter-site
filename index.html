<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A counter site made in Bulma">
  <meta name="keywords" content="Counter,Site,Button">
  <meta name="author" content="Blizma">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body onload="start()">
  
<a onclick="addOne()" class="button is-large is-success">+1</a>
<a onclick="subtractOne()" class="button is-large is-danger">-1</a>
<a class="button is-static is-danger" id="counter"></a>  
  
<script>
  
function start() {  
    var c = 0;
    document.getElementById('counter').innerHTML = c;
}
function addOne() {
    var c = c + 1;
    document.getElementById('counter').innerHTML = c;
}
function subtractOne() {
    var c = c - 1;
    document.getElementById('counter').innerHTML = c;
}
</script>
  
</body>
</html>
